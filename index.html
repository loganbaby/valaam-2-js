ме у ее подножия находится Гефсиманский сад, здесь же владыка учредил одноименный скит. "></path>

 монастыря. Прежде он назывался Монашеским, может быть, от древнего скита. В начале XIX в. здесь жили рыбаки. В 1855 г. на самой высокой точке острова была устроена часовня во имя св. Иоанна Предтечи. Вскоре по инициативе игумена Дамаскина сюда перевезли деревянную Преображенскую церковь, построенную валаамскими иноками в Васильевском монастыре на Волхове в первой четверти XVII в., во времена вынужденного изгнания из разоренного шведами Валаама. "></path>

description-data="<img src='media/5.jpg'><br>Фавор обычно ассоциируется с более теплыми краями. Одноименная гора высотой почти 600 метров, находится в Израиле. Легенда гласит, что на ней произошло «преображение Господне». Однако сегодня мы не будем покидать территории России. Наш путь лежит на остров Валаам. На самом известном архипелаге Карелии располагается полная тезка возвышенности, разместившейся в Новой Галилее. Что ж, давайте начнем."></path>
